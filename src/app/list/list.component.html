<div cdkDropListGroup>

<div class="list-container">

  <h1>Drag and Drop</h1>
    <div class="row">

      <div class="col">
        <h2>Providers</h2>

        <div cdkDropList
          [cdkDropListData]="unselectedProviders"
          (cdkDropListDropped)="drop($event)"
          [cdkDropListConnectedTo]="unselectedProvider"
          #selectedProvider="cdkDropList"
          class="example-list">
          <div cdkDrag *ngFor="let unselectedProvider of unselectedProviders" class="card border-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">{{unselectedProvider.name}}</div>
            <div class="card-body text-secondary">
              <h5 class="card-title">{{unselectedProvider.address}}</h5>
              <p class="card-text">{{unselectedProvider.phone}}</p>
            </div>
          </div>
        </div>
      </div>


      <div class="col">
        <h2>Selected</h2>

        <div cdkDropList
          [cdkDropListData]="selectedProviders"
          (cdkDropListDropped)="drop($event)"
          [cdkDropListConnectedTo]="selectedProvider"
          #unselectedProvider="cdkDropList"
          class="example-list">
          <div cdkDrag *ngFor="let selectedProvider of selectedProviders" class="card border-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">{{selectedProvider.name}}</div>
            <div class="card-body text-secondary">
              <h5 class="card-title">{{selectedProvider.address}}</h5>
              <p class="card-text">{{selectedProvider.phone}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>

</div>

</div>
